{% extends "base.html" %}

{% block body %}
<header id="header">

  <h2>{{ drop.name | safe }}</h2>

  <a class="embed" href="{{ drop.content_url | safe }}">Direct link</a>
</header>

<section class="monsoon" id="content">
  {% if drop.iscode %}
    <pre><code>{{ textstream | safe }}</code></pre>
  {% else %}
    {{ textstream }}
  {% endif %}
</section>
{% endblock %}
